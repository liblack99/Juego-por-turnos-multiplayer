<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>pokimon</title>
        <link rel="stylesheet" href="./estilos.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <section id = "seleccionar-mascota">
            <h1 class="titulo">Pokimon </h1>
            <h2 class="subtitulo">Elige tu mascota</h2>
            
            <div id="opciones-pokimones" class="tarjetas">
                           
            </div>

            <button id="boton-mascota">Seleccionar</button>
            
        </section>

        <section id="ver-mapa">
            <h1 class="titulo">Recorre el mapa</h1>
            <canvas id="mapa"></canvas>
            <p>Mueva con las flechas del teclado </p>
            <button
            ontouchend="detenerMovimiento()"  
            onmouseup="detenerMovimiento()" 
            onmousedown="moverArriba()"
            ontouchstart="moverArriba()" 
        >Arriba</button>
        <div>
            <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()" 
                onmousedown="moverIzquierda()"
                ontouchstart="moverIzquierda()"
            >Izquierda</button>
            <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()" 
                onmousedown="moverAbajo()"
                ontouchstart="moverAbajo()"
            >Abajo</button>
            <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()" 
                onmousedown="moverDerecha()"
                ontouchstart="moverDerecha()"
            >Derecha</button>
        </div>
        </section>

        <section id = "seleccionar-ataque">
            <h1 class="titulo">Pokimon </h1>
            
            <h2 class="subtitulo">Elige tu ataque</h2>
            <div id="contenedor-ataques" class="botones-ataques">
                
            </div>

            
                <div id = "mensajes">
                    <p id= "resultado">Buena suerte</p>
                    
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
            
                    </section>
            
                </div>
                    
            
            <div class ="ataques">
                <div class="jugador">
                    <p>Vidas</p>
                    <p id="vidas-jugador">0</p>
                    <p id ="mascota-jugador"></p>
                    <div id="ataque-jugador"></div>
                   
                </div>
                <div class="enemigo">
                        <p>Vidas</p>
                        <p id="vidas-enemigas">0</p>
                        <p id ="mascota-enemiga"></p>
                        <div id="ataque-enemigo"></div>
                </div>
                        
                
            </div>

        </section> 
        <script src="./src/main.js"></script>
    </body>
</html>
